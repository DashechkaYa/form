<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://necolas.github.io/normalize.css/8.0.1/normalize.css"
    />
    <link
      rel="stylesheet"
      href="https://meyerweb.com/eric/tools/css/reset/reset.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Public+Sans:wght@400;600&family=Work+Sans:wght@700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style/style.css" />
  </head>

  <body>
    <main class="container">
      <h1 class="title">Continue entering data</h1>
      <form action="" method="" class="form">
        <div class="form__input-grid">
          <div class="field form__half-field">
            <label class="field__label" for="first-name">First Name</label>
            <input
              class="input-text field__input"
              id="first-name"
              type="text"
              placeholder="Pavel"
              name="first-name"
            />
          </div>
          <div class="field form__half-field">
            <label class="field__label" for="last-name">Last Name</label>
            <input
              class="input-text field__input"
              id="last-name"
              type="text"
              placeholder="Tselyuko"
              name="last-name"
            />
          </div>
          <div class="field form__full-field">
            <label class="field__label" for="phone">Phone Number</label>
            <input
              class="input-text field__input"
              id="phone"
              type="tel"
              placeholder="+1 (484) 2918858"
              name="phone"
            />
          </div>
          <div class="field form__full-field">
            <label class="field__label" for="country">Country</label>
            <input
              class="input-text field__input"
              id="country"
              type="text"
              placeholder="USA"
              name="country"
            />
          </div>
          <div class="field form__half-field">
            <label class="field__label" for="city">City</label>
            <input
              class="input-text field__input"
              id="city"
              type="text"
              placeholder="New York"
              name="city"
            />
          </div>
          <div class="field form__half-field">
            <label class="field__label" for="street">Street</label>
            <input
              class="input-text field__input"
              id="street"
              type="text"
              placeholder="Wall St"
              name="street"
            />
          </div>
        </div>

        <div class="radio-group form__gender-group">
          <div class="radio-group__title" for="gender">Legal Gender</div>
          <div class="radio-group__row">
            <label class="radio">
              <input
                class="radio__input"
                type="radio"
                value="male"
                name="gender"
              />
              <span class="radio__dot"></span>
              <span class="input-text radio__text">Male</span>
            </label>
            <label class="radio">
              <input
                class="radio__input"
                type="radio"
                value="female"
                name="gender"
              />
              <span class="radio__dot"></span>
              <span class="input-text radio__text">Female</span>
            </label>
            <label class="radio">
              <input
                class="radio__input"
                type="radio"
                value="other"
                name="gender"
              />
              <span class="radio__dot"></span>
              <span class="input-text radio__text">Other</span>
            </label>
          </div>
        </div>

        <div class="radio-group form__notify-group">
          <div class="radio-group__title" for="notify">Notify me about...</div>
          <div class="radio-group__column">
            <label class="radio">
              <input
                class="radio__input"
                type="radio"
                value="1"
                name="notification"
              />
              <span class="radio__dot"></span>
              <span class="input-text radio__text">All new messages</span>
            </label>
            <label class="radio">
              <input
                class="radio__input"
                type="radio"
                value="2"
                name="notification"
              />
              <span class="radio__dot"></span>
              <span class="input-text radio__text"
                >Direct messages, mentions & keywords</span
              >
            </label>
            <label class="radio">
              <input
                class="radio__input"
                type="radio"
                value="3"
                name="notification"
              />
              <span class="radio__dot"></span>
              <span class="input-text radio__text">Nothing</span>
            </label>
          </div>
        </div>

        <div class="checkbox-group form__checkbox">
          <label class="checkbox">
            <input class="checkbox__input" type="checkbox" name="agreement" />
            <span class="checkbox__button">
              <svg
                class="checkbox__icon"
                width="12"
                height="12"
                viewBox="0 0 12 12"
                xmlns="http://www.w3.org/2000/svg"
              >
                <g clip-path="url(#clip0_827_14)">
                  <path
                    d="M4.5683 7.99024L2.91217 6.3341C2.72603 6.14796 2.42535 6.14796 2.23921 6.3341C2.05308 6.52024 2.05308 6.82092 2.23921 7.00706L4.23421 9.00206C4.42035 9.18819 4.72103 9.18819 4.90717 9.00206L9.95671 3.95251C10.1429 3.76637 10.1429 3.46569 9.95671 3.27956C9.77058 3.09342 9.46989 3.09342 9.28376 3.27956L4.5683 7.99024Z"
                  />
                </g>
              </svg>
            </span>
            <span class="input-text checkbox__text"
              >Notify me about replies to threads Iâ€™m following</span
            >
          </label>
        </div>
        <button class="button form__button" type="submit">
          Start Application
        </button>
      </form>
    </main>
  </body>
</html>
